<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Effective Work</title>
</head>

<body>

    <main class="container">

        <div class="header">
            <h1>Effective Work</h1>
            <button id="settings-btn" class="btn">Settings</button>
        </div>
        <section class="pomodoro">
            <ul class="modes">
                <li class="mode active">Pomodoro</li>
                <li class="mode">Short Brake</li>
            </ul>

            <div class="clock">25:00</div>
            <div class="controll">
                <button id="start-clock-btn" class="btn">Start</button>
                <button id="stop-clock-btn" class="btn">Stop</button>
            </div>
        </section>

        <section class="to-do-app">
        </section>

        <div class="settings">
            <div class="settings-body">
                <div class="header">
                    <img src="close.svg" alt="" class="close">
                    <p>Timer settings</p>
                </div>
                <p><strong>Time (minutes)</strong></p>
                <div class="settings-time-row">
                    <div>
                        <label for="timer-time">Pomodoro</label>
                        <input type="number" id="timer-time" name="timer-time" step="1" min="1" value="25">
                    </div>
                    <div>
                        <label for="break-time">Break</label>
                        <input type="number" id="break-time" name="timer-time" step="1" min="1" value="5">
                    </div>
                </div>
                <button id="submit-settings" class="btn">OK</button>
            </div>
        </div>

    </main>
</body>

</html>
