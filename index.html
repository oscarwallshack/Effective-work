<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>
    <title>Effective Work</title>
</head>

<body>

    <main class="container">

        <h1>Effective Work</h1>
        <div class="divider"></div>

        <section class="pomodoro">
            <ul class="modes">
                <li class="mode">Pomodoro</li>
                <li class="mode">Short Brake</li>
                <li class="mode">Long Brake</li>
            </ul>

            <div class="clock"></div>
            <div class="controll">
                <button id="start-clock-btn" class="btn">Start</button>
                <button id="stop-clock-btn" class="btn">Stop</button>
            </div>
        </section>

        <section class="to-do-app">
        </section>
    </main>
</body>

</html>
